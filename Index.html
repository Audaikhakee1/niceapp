<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة قيادة الوحش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4">

    <header class="flex justify-between items-center mb-6 p-4 glass rounded-2xl">
        <div>
            <h1 class="text-xl font-bold text-cyan-400">CORE-PULSE</h1>
            <p id="status-text" class="text-[10px] text-slate-500">جاري الاتصال بالسحابة...</p>
        </div>
        <div class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></div>
    </header>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="glass p-4 rounded-3xl text-center">
            <span class="text-xs text-slate-500 block mb-1">المعالج</span>
            <span id="cpu-val" class="text-2xl font-bold text-cyan-400">0%</span>
        </div>
        <div class="glass p-4 rounded-3xl text-center">
            <span class="text-xs text-slate-500 block mb-1">الذاكرة</span>
            <span id="ram-val" class="text-2xl font-bold text-purple-400">0%</span>
        </div>
    </div>

    <div class="glass p-4 rounded-3xl mb-6 shadow-2xl shadow-cyan-900/20">
        <h3 class="text-xs font-bold text-slate-400 mb-4 px-2 uppercase tracking-widest">مراقب النبض الحي</h3>
        <canvas id="pulseChart" width="400" height="200"></canvas>
    </div>

    <button onclick="testCommand()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-2xl transition shadow-lg shadow-cyan-900/40">
        إرسال أمر اختبار للوحش
    </button>

    <script>
        const API_BASE = "https://niceapp-production.up.railway.app";
        
        // إعداد الرسم البياني
        const ctx = document.getElementById('pulseChart').getContext('2d');
        const pulseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    label: 'CPU %',
                    data: Array(10).fill(0),
                    borderColor: '#22d3ee',
                    backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        // دالة جلب البيانات من Railway
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                // تحديث الأرقام
                document.getElementById('cpu-val').innerText = data.cpu + "%";
                document.getElementById('ram-val').innerText = data.ram + "%";
                document.getElementById('status-text').innerText = "متصل بـ Railway";

                // تحديث الرسم البياني
                pulseChart.data.datasets[0].data.push(data.cpu);
                pulseChart.data.datasets[0].data.shift();
                pulseChart.update('none'); // تحديث سريع بدون أنيميشن ثقيل

            } catch (error) {
                document.getElementById('status-text').innerText = "خطأ في الاتصال!";
                console.error("Connection lost", error);
            }
        }

        async function testCommand() {
            try {
                const res = await fetch(`${API_BASE}/deploy?type=Mobile_Test`);
                const data = await res.json();
                alert("رد الوحش: " + data.message);
            } catch (e) {
                alert("فشل إرسال الأمر");
            }
        }

        // تشغيل المحرك كل 2 ثانية
        setInterval(fetchStats, 2000);
    </script>
</body>
</html>
