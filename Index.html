<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core-Pulse Bot Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <header class="flex justify-between items-center mb-6 p-4 glass rounded-2xl">
            <div>
                <h1 class="text-xl font-bold text-cyan-400">CORE-PULSE v2.0</h1>
                <p id="status-text" class="text-[10px] text-slate-500 italic">نظام التحكم بالبوت</p>
            </div>
            <div id="status-indicator" class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass p-4 rounded-3xl text-center">
                <span class="text-xs text-slate-500 block mb-1">المعالج</span>
                <span id="cpu-val" class="text-2xl font-bold text-cyan-400">--%</span>
            </div>
            <div class="glass p-4 rounded-3xl text-center">
                <span class="text-xs text-slate-500 block mb-1">الذاكرة</span>
                <span id="ram-val" class="text-2xl font-bold text-purple-400">--%</span>
            </div>
        </div>

        <div class="glass p-4 rounded-3xl mb-6">
            <canvas id="pulseChart" height="180"></canvas>
        </div>

        <button id="bot-btn" onclick="toggleBot()" class="w-full bg-slate-800 border border-slate-700 hover:border-cyan-500 text-white font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-3 shadow-xl shadow-cyan-900/10">
            <div id="bot-light" class="h-2 w-2 bg-red-500 rounded-full shadow-[0_0_10px_red]"></div>
            <span id="bot-text">تشغيل البوت على تلجرام</span>
        </button>
    </div>

    <script>
        const API_BASE = "https://niceapp-production.up.railway.app";
        let botActive = false;

        // Chart Config
        const ctx = document.getElementById('pulseChart').getContext('2d');
        const pulseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    data: Array(10).fill(0),
                    borderColor: '#22d3ee',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(34, 211, 238, 0.05)',
                    pointRadius: 0
                }]
            },
            options: { scales: { y: { beginAtZero: true, max: 100, display: false }, x: { display: false } }, plugins: { legend: { display: false } } }
        });

        // Update Stats & UI
        async function updateUI() {
            try {
                const res = await fetch(`${API_BASE}/stats`);
                const data = await res.json();
                document.getElementById('cpu-val').innerText = data.cpu + "%";
                document.getElementById('ram-val').innerText = data.ram + "%";
                pulseChart.data.datasets[0].data.push(data.cpu);
                pulseChart.data.datasets[0].data.shift();
                pulseChart.update('none');
            } catch (e) {}
        }

        async function toggleBot() {
            try {
                const res = await fetch(`${API_BASE}/bot/toggle`);
                const data = await res.json();
                const btn = document.getElementById('bot-btn');
                const light = document.getElementById('bot-light');
                const text = document.getElementById('bot-text');

                if (data.status === "Running") {
                    btn.classList.add('border-green-500');
                    light.classList.replace('bg-red-500', 'bg-green-500');
                    light.style.boxShadow = "0 0 10px #22c55e";
                    text.innerText = "البوت يعمل الآن";
                } else {
                    btn.classList.remove('border-green-500');
                    light.classList.replace('bg-green-500', 'bg-red-500');
                    light.style.boxShadow = "0 0 10px red";
                    text.innerText = "تشغيل البوت على تلجرام";
                }
                alert(data.message);
            } catch (e) { alert("خطأ في الاتصال"); }
        }

        setInterval(updateUI, 2000);
    </script>
</body>
</html>
