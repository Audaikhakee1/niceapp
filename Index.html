<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core-Pulse Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <header class="flex justify-between items-center mb-6 p-4 glass rounded-2xl">
            <div>
                <h1 class="text-xl font-bold text-cyan-400">CORE-PULSE</h1>
                <p id="status-text" class="text-[10px] text-slate-500 italic">جاري فحص النبض...</p>
            </div>
            <div id="status-indicator" class="h-3 w-3 bg-red-500 rounded-full animate-pulse"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass p-4 rounded-3xl text-center shadow-lg">
                <span class="text-xs text-slate-500 block mb-1">المعالج</span>
                <span id="cpu-val" class="text-2xl font-bold text-cyan-400">--%</span>
            </div>
            <div class="glass p-4 rounded-3xl text-center shadow-lg">
                <span class="text-xs text-slate-500 block mb-1">الذاكرة</span>
                <span id="ram-val" class="text-2xl font-bold text-purple-400">--%</span>
            </div>
        </div>

        <div class="glass p-4 rounded-3xl mb-6 shadow-2xl">
            <h3 class="text-[10px] font-bold text-slate-500 mb-4 text-center tracking-[0.2em]">LIVE MONITORING</h3>
            <canvas id="pulseChart" height="200"></canvas>
        </div>

        <button onclick="sendTestCommand()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-cyan-900/40">
            إرسال نبضة اختبار
        </button>
    </div>

    <script>
        // ضع رابط Railway الخاص بك هنا
        const API_BASE = "https://niceapp-production.up.railway.app";

        // إعداد الرسم البياني
        const ctx = document.getElementById('pulseChart').getContext('2d');
        const pulseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    label: 'CPU Usage',
                    data: Array(10).fill(0),
                    borderColor: '#22d3ee',
                    backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: '#1e293b' }, ticks: { display: false } },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        // جلب البيانات من السيرفر وتحديث الواجهة
        async function updateHeartbeat() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                // تحديث النصوص (CPU و RAM)
                if (data.cpu !== undefined) {
                    document.getElementById('cpu-val').innerText = data.cpu + "%";
                    document.getElementById('ram-val').innerText = data.ram + "%";
                    document.getElementById('status-text').innerText = "متصل بالوحش الرقمي";
                    document.getElementById('status-indicator').classList.replace('bg-red-500', 'bg-green-500');

                    // تحديث الرسم البياني
                    pulseChart.data.datasets[0].data.push(data.cpu);
                    pulseChart.data.datasets[0].data.shift();
                    pulseChart.update('none');
                }
            } catch (err) {
                document.getElementById('status-text').innerText = "انقطع الاتصال!";
                document.getElementById('status-indicator').classList.replace('bg-green-500', 'bg-red-500');
            }
        }

        async function sendTestCommand() {
            try {
                const res = await fetch(`${API_BASE}/deploy?type=Mobile_Pulse`);
                const data = await res.json();
                alert("تم الرد: " + data.message);
            } catch (e) {
                alert("فشل إرسال النبضة");
            }
        }

        // تحديث كل ثانيتين
        setInterval(updateHeartbeat, 2000);
    </script>
</body>
</html>
